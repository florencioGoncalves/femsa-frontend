<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEMSA &middot; Login</title>
    <link rel="shortcut icon" href="./assets/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsivo.css">
</head>
<body id="corpo-login">
    <header>
        <img src="./assets/images/logo-branca.svg" alt="Coca-cola FEMSA logo">
    </header>
    <main>
        <section id="lado-esquerdo">
            <div class="cabecalho-login">
                <img src="./assets/images/logo.svg" alt="Coca-cola FEMSA logo">
                <h1>Seja Bem Vindo!</h1>
                <span>Efetue login inserindo seu email e senha disponibilizados em seu e-mail.</span>
            </div>
            <form action="">
                <label for="email" class="label-texto">Email</label>
                <input type="email" name="email" id="email" class="input-texto">

                <label for="senha" class="label-texto">Senha</label>
                <input type="password" name="senha" id="senha" class="input-texto">
                <input type="checkbox" name="lembrar-me" id="lembrar-me">
                <label for="lembrar-me">Lembrar minha senha</label>

                <a href="">Esqueci minha senha</a>
                
                <button class="botao-vermelho">Entrar</button>
            </form>
        </section>
        <div id="lado-direito"></div>
    </main>



    <script src="./scripts/resize-windown.js"></script>
</body>
</html>
